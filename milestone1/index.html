<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>

        <div class="container">

            <div class="left-image">

                <img class="preview-img" src="img/01.jpg" alt="Image 1">

                <div class="left-image-text">
                    <h2>Svizzera</h2>
                    <p>Lorem Ipsum.</p>
                </div>

                

            </div>

            <div class="right-slider">
                <div class="arrow-circle up">
                    <i class="fas fa-angle-up"></i>
                </div>
                

                <div class="slider-img-container active">
                    <img src="img/01.jpg" alt="Image 1">
                </div>

                <div class="slider-img-container">
                    <img src="img/02.jpg" alt="Image 2">
                </div>

                <div class="slider-img-container">
                    <img src="img/03.jpg" alt="Image 3">
                </div>

                <div class="slider-img-container">
                    <img src="img/04.jpg" alt="Image 4">
                </div>

                <div class="slider-img-container">
                    <img src="img/05.jpg" alt="Image 5">
                </div>


                <div class="arrow-circle down">
                    <i class="fas fa-angle-down"></i>
                </div>
                
            </div>

        </div>

    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
